Add a new product:
<input type="text" placeholder="Product Name" ng-model="newProduct.name">
<input type="text" placeholder="Product Price" ng-model="newProduct.price">
<input type="text" placeholder="Product Type" ng-model="newProduct.type">
<a class="waves-effect waves-light btn" ng-click="addProduct(newProduct)">submit</a>

<div class="row" ng-repeat="product in products">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{product.name}}</span>
              <p>{{product.Type}}</p>
              <p>{{product.price}}</p>
            </div>
            <div class="card-action">
              <a ng-click="deleteProduct(product._id)">Delete</a>
            </div>
          </div>
        </div>
    </div>
