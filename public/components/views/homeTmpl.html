<div class="row" ng-repeat="product in products">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{product.name}}</span>
              <p>{{product.Type}}</p>
              <p>{{product.price | currency:"USD$" }}</p>
            </div>
          </div>
        </div>
    </div>
